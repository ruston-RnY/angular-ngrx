<div class="container">
   <div class="row justify-content-center my-5">
      <div class="col-6">
         <div class="login">
            <h3 class="text-center my-3">Welcome</h3>
            <form [formGroup]="loginForm" (submit)="onSubmit()">
               <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" class="form-control" formControlName="email">
                  <div *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                     <small class="text-danger" *ngIf="loginForm.get('email').errors.required">Email is required</small>
                     <small class="text-danger" *ngIf="loginForm.get('email').errors.email">Email not valid</small>
                  </div>
               </div>
               <div class="form-group">
                  <label for="">password</label>
                  <input type="text" class="form-control" formControlName="password">
                  <div *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
                     <small class="text-danger" *ngIf="loginForm.get('password').errors.required">Password is required</small>
                  </div>
               </div>
               <button class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
               <a href="auth/register" class="btn btn-secondary ml-3">Signup</a>
            </form>
         </div>
      </div>
   </div>
</div>
