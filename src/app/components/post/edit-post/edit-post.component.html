<div class="create">
   <div class="row mt-4">
      <div class="col-6">
         <h4 class="border-bottom py-3">Edit Data</h4>
         <form class="mt-4" [formGroup]='editForm' (submit)="onSubmit()">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" placeholder="Enter title" formControlName="title">
              <div *ngIf="editForm.get('title').touched && !editForm.get('title').valid">
                 <small class="form-text text-danger" *ngIf="editForm.get('title').errors.required">Title is required</small>
                 <small class="form-text text-danger" *ngIf="editForm.get('title').errors.minlength">Title must be 6 characters</small>
              </div>
            </div>
            <div class="form-group">
              <label>Description</label>
              <textarea name="" id="" cols="30" rows="5" class="form-control" formControlName="description"></textarea>
              <div *ngIf="editForm.get('description').touched && !editForm.get('description').valid">
               <small class="form-text text-danger" *ngIf="editForm.get('description').errors.required">Description is required</small>
            </div>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Submit</button>
            <a routerLink="/post" class="btn btn-secondary ml-2">Cancel</a>
          </form>
      </div>
   </div>
</div>
